# 客户端针对于nacos注册中心与配置中心的相关配置
# nacos 客户端配置信息:
spring:
  cloud:
    nacos:
      #nacos服务地址
      server-addr: localhost:8848
      #集群属性配置
      discovery:
        cluster-name: SH #集群名称：SH-上海
      #拉取的配置中心的配置信息
      #在配置中心新建配置时，要以"[服务名]-环境名(省略则为多环境共享配置文件).扩展名"来命名
      config:
        file-extension: yaml #文件后缀名